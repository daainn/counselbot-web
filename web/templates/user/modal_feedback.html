<h1>PetMind</h1>
<p>그동안 PetMind가 도움이 되었나요?<br>
✨ 만족도를 평가하시고, 개선을 위한 의견을 들려주세요!<br>
여러분의 소중한 피드백은 PetMind를 더 따뜻하고 똑똑하게 만듭니다.
</p>

<form method="POST" action="{% url 'submit_feedback' %}">
    {% csrf_token %}
  <div class="star-rating" id="starRating">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <textarea class="feedback-box" placeholder="피드백을 작성해주세요."></textarea>
  <br />

  <input type="hidden" name="rating" id="rating" value="0" required>
    

<button class="submit-btn">제출</button>
</form>

<script>
    // 별점을 클릭할 때 선택된 값을 hidden input에 설정
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');
    
    stars.forEach(star => {
        star.addEventListener('click', () => {
            const ratingValue = star.getAttribute('data-value');
            ratingInput.value = ratingValue;
            // 별점 스타일 변경
            stars.forEach(s => s.classList.remove('selected'));
            for (let i = 0; i < ratingValue; i++) {
                stars[i].classList.add('selected');
            }
        });
    });
</script>
