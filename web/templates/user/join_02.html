{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 | LawQuick</title>

  <!-- ✅ 폰트 CDN -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@700&display=swap" rel="stylesheet">

  <!-- ✅ 스타일 -->
  <link rel="stylesheet" href="{% static 'css/common.css' %}" />
  <link rel="stylesheet" href="{% static 'css/lawquick-join.css' %}" />
</head>
<body>
  {% include 'common/header.html' %}

  <div class="header_tit">
    <h2>회원 가입</h2>
    <div class="progress-bar">
      <div class="active"></div>
      <div class="active"></div>
      <div></div>
    </div>
  </div>

  <div class="join-email-container">
    <h2>이메일 주소 인증 메일</h2>
    <p class="desc">
      안녕하세요.<br>
      LawQuick 서비스 이용을 위해 아래의 이메일 주소로 인증을 요청하시겠습니까?<br>
      아래 버튼을 클릭하여 이메일 주소 인증을 완료하시면, 서비스를 이용하실 수 있습니다.
    </p>

    <input type="text" class="input-email" value="{{ email }}" readonly />

    <p class="helper-text">※ 인증메일은 1시간 이내 완료해주세요.</p>

    <form method="post" action="{% url 'user:join_03' %}">
      {% csrf_token %}
      <button type="submit" class="btn-submit">이메일 주소 인증 요청</button>
    </form>
  </div>
</body>
</html>
