
  <form method="post" action="">
    {% csrf_token %}


    <div class="input-area">
        <div class="section-title"> 회원 정보 수정 <span style="color:#FFC508; font-size:18px;">(*필수항목)</span></div>

        <div class="input-group email-group">
          <label for="email_id" id="email-label">이메일<span style="color:#FFC508;">*</span></label>
          <div class="email-combined" id="email-combined">
            <input type="text" name="email_id" id="email_id" placeholder="이메일 입력" />
            <span class="at">@</span>
            <input type="text" name="email_domain" id="email_domain" placeholder="petmind.com" />
            <select id="domain_selector">
              <option value="">직접 입력</option>
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="nate.com">nate.com</option>
            </select>
            <div class="email-error-icon" id="email-error-icon" style="display: none;"></div>
          </div>
        </div>
        <p class="helper-text error-message" id="email-error"></p>

        <div class="password-group">
          <label for="password" id="password-label">기존 비밀번호<span style="color:#FFC508;">*</span></label>
          <div class="password-group-wrapper">
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
            <div class="password-error-icon" id="password-error-icon" style="display: none;"></div>
            <p class="helper-text" id="password-helper">※ 영문 대/소문자, 숫자, 특수문자를 2종류 혼합하여 8~16자 입력</p>
            <p class="helper-text error-message" id="password-error"></p>
          </div>
        </div>

        <div class="password-group">
          <label for="password" id="password-label">새 비밀번호<span style="color:#FFC508;">*</span></label>
          <div class="password-group-wrapper">
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
            <div class="password-error-icon" id="password-error-icon" style="display: none;"></div>
            <p class="helper-text" id="password-helper">※ 영문 대/소문자, 숫자, 특수문자를 2종류 혼합하여 8~16자 입력</p>
            <p class="helper-text error-message" id="password-error"></p>
          </div>
        </div>

        <div class="button-row-wrapper">
          <div class="button-row">
            <button type="submit" class="btn-confirm" href="{% url 'user:logout' %}">확인</button>
            <button type="button" class="btn-cancel" id="modalCancelBtn">취소</button>
  </div>
        </div>
      </div>

    <!-- 회원탈퇴 -->
    <div class="withdraw-section">
      <a href="{% url 'user:logout' %}" class="withdraw-link">회원 탈퇴 하기</a>
    </div>
  </form>
