<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>피드백 모달</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .modal h1 {
      font-size: 24px;
      color: #FFC508;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .star-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .star {
      font-size: 36px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.checked {
      color: #FFC508;
    }

    .feedback-box {
      border: 2px solid #B4B4B4;
      border-radius: 16px;
      padding: 12px;
      width: 100%;
      height: 60px;
      box-sizing: border-box;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .submit-btn {
      margin-top: 16px;
      background-color: #FFC508;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="modal-overlay">
  <div class="modal">
    <span class="modal-close" onclick="closeModal()">×</span>
    <h1>PetMind</h1>
    <p>그동안 PetMind가 도움이 되었나요?<br>
      ✨ 만족도를 평가하시고, 개선을 위한 의견을 들려주세요!<br>
      여러분의 소중한 피드백은 PetMind를 더 따뜻하고 똑똑하게 만듭니다.
    </p>

    <div class="star-rating" id="starRating">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <textarea class="feedback-box" placeholder="피드백을 작성해주세요."></textarea>
    <br />
    <button class="submit-btn">제출</button>
  </div>
</div>

<script>
  const stars = document.querySelectorAll('.star');
  let currentRating = 0;

  stars.forEach(star => {
    star.addEventListener('click', () => {
      currentRating = parseInt(star.dataset.value);
      updateStars(currentRating);
    });
  });

  function updateStars(rating) {
    stars.forEach(star => {
      star.classList.toggle('checked', parseInt(star.dataset.value) <= rating);
    });
  }

  function closeModal() {
    document.querySelector('.modal-overlay').style.display = 'none';
  }
</script>

</body>
</html>
