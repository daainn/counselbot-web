<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>피드백 모달</title>

        <style>
            .modal-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            }

            .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            }

            .modal-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            }

            .form-group {
            margin-top: 20px;
            }

            .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            }

            .email-input-group {
            display: flex;
            gap: 10px;
            }

            .email-input-group input {
            flex: 1;
            }

            .description {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
            }

            .required {
            color: orange;
            font-size: 14px;
            }

            .modal-footer {
            display: flex;
            margin-top: 30px;
            }

            .btn-submit {
            flex: 1;
            background-color: #FFC508;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px 0 0 4px;
            }

            .btn-cancel {
            flex: 1;
            background-color: #F2F2F2;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            }

            .withdraw-section {
            margin-top: 20px;
            text-align: center;
            }

            .withdraw-link {
            color: gray;
            font-size: 14px;
            text-decoration: underline;
            }

        </style>
    </head>

    <body>
        <div class="modal-container">
        <div class="modal-header">
            <h2>회원 정보 수정 <span class="required">(*필수입력)</span></h2>
            <button class="modal-close-btn" onclick="closeModal()">×</button>
        </div>

        <form method="post" action="{% url 'user:update' %}">
            
            <div class="form-group">
            <label for="email">이 메 일<span class="required">*</span></label>
            <div class="email-input-group">
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
                <select>
                <option>직접 입력</option>
                <option>@gmail.com</option>
                <option>@naver.com</option>
                <!-- 필요시 추가 -->
                </select>
            </div>
            </div>

            <div class="form-group">
            <label for="current_password">기존 비밀번호<span class="required">*</span></label>
            <input type="password" name="current_password" id="current_password" required>
            <p class="description">※ 영문 대/소문자, 숫자, 특수문자를 2종류 혼용하여 8~16자 입력</p>
            </div>

            <div class="form-group">
            <label for="new_password">변경 비밀번호<span class="required">*</span></label>
            <input type="password" name="new_password" id="new_password" required>
            <p class="description">※ 영문 대/소문자, 숫자, 특수문자를 2종류 혼용하여 8~16자 입력</p>
            </div>

            <div class="modal-footer">
            <button type="submit" class="btn-submit">확인</button>
            <button type="button" class="btn-cancel" onclick="closeModal()">취소</button>
            </div>

            <div class="withdraw-section">
            <a href="{% url 'user:withdraw' %}" class="withdraw-link">회원 탈퇴 하기</a>
            </div>
        </form>
        </div>



        <script>
        </script>

    </body>
</html>
